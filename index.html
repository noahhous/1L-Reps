<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Board Vote — Multi-Runoff Firebase</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, Helvetica, sans-serif; margin:20px; color:#222; }
    h1 { margin-bottom:6px; }
    .box { border:1px solid #ddd; padding:14px; border-radius:8px; background:#fbfbfb; margin-top:12px; }
    .candidate-list div, .runoff-list div { margin:6px 0; }
    button { padding:8px 12px; font-size:15px; cursor:pointer; margin-right:8px; }
    .muted { color:#666; font-size:13px; }
    .error { color:#b02020; }
    .success { color:#0a7a0a; }
    .hidden { display:none; }
  </style>
</head>
<body>
  <h1>Board Member Vote — Select Exactly 4</h1>
  <p class="muted">6 board members will vote. Each voter must pick <strong>exactly 4</strong> candidates.</p>

  <div class="box" id="initialBallotBox">
    <form id="voteForm" aria-label="Initial ballot">
      <fieldset id="candidateList" aria-label="Candidates"></fieldset>
      <div style="margin-top:10px;">
        <button type="submit">Submit Vote</button>
        <span class="muted" style="margin-left:10px;">(Votes are saved centrally.)</span>
      </div>
      <div id="voteMessage" class="muted" style="margin-top:8px;"></div>
    </form>
  </div>

  <div style="margin-top:12px;">
    <button id="showResults">Show Results / Check for Runoff</button>
  </div>

  <div id="results" class="box hidden" aria-live="polite"></div>
  <div id="runoffArea" class="box hidden" aria-live="polite"></div>

  <!-- Firebase + Voting Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

    // === Your Firebase config exactly as pasted ===
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const votesCollection = collection(db, "votes");

    const CANDIDATES = ["Candidate A","Candidate B","Candidate C","Candidate D","Candidate E","Candidate F","Candidate G"];
    const SEATS = 4;

    const candidateList = document.getElementById('candidateList');
    const voteForm = document.getElementById('voteForm');
    const voteMessage = document.getElementById('voteMessage');
    const showResultsBtn = document.getElementById('showResults');
    const resultsDiv = document.getElementById('results');
    const runoffArea = document.getElementById('runoffArea');

    function mkCheckboxElement(name, value) {
      const wrapper = document.createElement('div');
      const label = document.createElement('label');
      const cb = document.createElement('input');
      cb.type = 'checkbox';
      cb.name = name;
      cb.value = value;
      label.appendChild(cb);
      label.appendChild(document.createTextNode(' ' + value));
      wrapper.appendChild(label);
      return wrapper;
    }

    function renderInitialCandidates() {
      candidateList.innerHTML = '';
      const sortedCands = CANDIDATES.slice().sort();
      sortedCands.forEach(c => candidateList.appendChild(mkCheckboxElement('candidate', c)));
    }

    renderInitialCandidates();

    function tallyVotesFromDocs(docs, pool) {
      const tally = {};
      pool.forEach(c => tally[c] = 0);
      docs.forEach(doc => {
        const data = doc.data();
        data.choices.forEach(v => { if (tally.hasOwnProperty(v)) tally[v] += 1; });
      });
      return tally;
    }

    function sortTallyObj(tally) {
      return Object.entries(tally).sort((a,b) => b[1]-a[1] || a[0].localeCompare(b[0]));
    }

    voteForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const selected = Array.from(voteForm.querySelectorAll('input[name="candidate"]:checked')).map(i => i.value);
      if (selected.length !== SEATS) { voteMessage.innerHTML = `<span class="error">Select exactly ${SEATS} candidates</span>`; return; }
      await addDoc(votesCollection, { choices: selected, timestamp: Date.now() });
      voteMessage.innerHTML = `<span class="success">Vote submitted!</span>`;
      voteForm.reset();
    });

    showResultsBtn.addEventListener('click', async () => {
      const snapshot = await getDocs(votesCollection);
      const tally = tallyVotesFromDocs(snapshot.docs, CANDIDATES);
      handleResults(tally);
    });

    function handleResults(tally, autoWinners = []) {
      const sorted = sortTallyObj(tally);
      const strictlyAbove = [];
      const tiedAtCutoff = [];
      const resultsHTML = [];

      sorted.forEach(([c,v], i) => {
        resultsHTML.push(`${c}: ${v} votes`);
        if (i < SEATS) {
          if (v > sorted[SEATS-1][1]) strictlyAbove.push(c);
          else tiedAtCutoff.push(c);
        }
      });

      resultsDiv.classList.remove('hidden');
      resultsDiv.innerHTML = '<h2>Current Tally</h2><ul>' + resultsHTML.map(x=>`<li>${x}</li>`).join('') + '</ul>';

      const remainingSeats = SEATS - strictlyAbove.length;

      if (tiedAtCutoff.length > remainingSeats) {
        runoffArea.classList.remove('hidden');
        runoffArea.innerHTML = `<p class="error"><strong>Runoff required for ${remainingSeats} seat(s) among: ${tiedAtCutoff.join(', ')}</strong></p>`;
        startRunoffRound(tiedAtCutoff, remainingSeats, strictlyAbove.concat(autoWinners));
      } else {
        const winners = strictlyAbove.concat(tiedAtCutoff).slice(0,SEATS);
        resultsDiv.innerHTML += `<p class="success"><strong>Final winners:</strong> ${winners.join(', ')}</p>`;
        runoffArea.classList.add('hidden');
      }
    }

    function startRunoffRound(candidates, seatsToFill, autoWinners) {
      runoffArea.innerHTML += '<p>Runoff interface would appear here.</p>';
    }
  </script>
</body>
</html>
